<div class="description-box">
    <h1 class="name">{{ description.login }}</h1>
    <p class="description">{{ description.bio }}</p>
    <ul class="extra-data">
        <li class="follow">Seguidores: <span class="follow-number">{{ description.followers}}</span></li>
        <li class="follow">Seguidos: <span class="follow-number">{{ description.following}}</span></li>
        <a href="{{ description.url }}" target="_blank" class="link"><li>Link a Github</li></a>
    </ul>
</div>
